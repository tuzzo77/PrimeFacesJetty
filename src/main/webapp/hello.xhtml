<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Welcome</title>
</h:head>

<h:body style="font-size:9pt;">

	<h:form>


		<p:panel header="Temperature Monitor">
			<h:panelGrid columns="2" cellpadding="4">

				 
  
				<p:commandButton value="Start" update="display"
					oncomplete="PF('dlg').show()" />

				<p:commandButton value="Stop" update="fuck"
					oncomplete="PF('azz').show()" />

			</h:panelGrid>
			
			<p:poll interval="3" update="chart" />
			<p:chart id="chart" type="line" model="#{chartBean.dateModel}" style="height:400px;"/>
			
		</p:panel>
 

 	 
		  
 
		
	 
		<p:dialog header="Greeting" widgetVar="dlg" modal="true"
			resizable="false">
			<h:panelGrid id="display" columns="1" cellpadding="4">
				<h:outputText value="#{helloWorld.showGreeting()}" />
			</h:panelGrid>
		</p:dialog>

		<p:dialog header="What" widgetVar="azz" modal="true" resizable="false">
			<h:panelGrid id="fuck" columns="1" cellpadding="4">
				<h:outputText value="Why dont u fuck u?" />
			</h:panelGrid>
		</p:dialog>

	 



	</h:form>
</h:body>
</html>
